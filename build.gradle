plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.23' // 이 줄 추가!
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.5'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.9.23' // 이 줄 추가!
}

group = 'com.saju'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.jetbrains.kotlin:kotlin-reflect' // 이 줄 추가!
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8' // 이 줄 추가!
    implementation 'org.xerial:sqlite-jdbc:3.46.0.0' // ← 이 줄 추가
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test' // 이 줄 추가!
}

tasks.named('test') {
	useJUnitPlatform()
}
tasks.named('bootJar') {
    archiveFileName = 'app.jar'
}