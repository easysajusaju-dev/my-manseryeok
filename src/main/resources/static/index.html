<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
<title>만세력 조회(모바일 고정 · 오행 색상)</title>
<style>
  :root{
    --frame: 420px;            /* 스마트폰 가로 폭 */
    --gap: 10px;
    --line:#e5e7eb; --muted:#6b7280; --bg:#f4f5f7; --card:#ffffff;
    --wood:#22c55e;  /* 목 */
    --fire:#ef4444;  /* 화 */
    --earth:#f59e0b; /* 토 */
    --metal:#9ca3af; /* 금 */
    --water:#60a5fa; /* 수: 하늘색 */
  }
  *{box-sizing:border-box}
  body{margin:0;background:#eceff3;color:#111;font-family:system-ui,Segoe UI,Malgun Gothic,Apple SD Gothic Neo,Arial;overflow-x:hidden}
  header{background:#1f2937;color:#fff}
  header .bar{width:var(--frame);max-width:100vw;margin:0 auto;padding:12px 14px;font-weight:700}
  main.phone{width:var(--frame);max-width:100vw;margin:12px auto;padding:0 10px}
  fieldset{border:1px solid var(--line);border-radius:12px;background:var(--card);padding:12px;margin:10px 0}
  legend{font-weight:700;color:#111;padding:0 6px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin:6px 0}
  .row>label{flex:1 1 140px}
  input[type=number],input[type=text]{width:100%;padding:10px;border:1px solid var(--line);border-radius:8px;background:#fff}
  button{padding:10px 16px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
  .note{color:var(--muted);font-size:.9rem}
  /* 4주 - 항상 1단 고정, 정사각형 유지 */
  .ganzigrid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:6px}
  .cap{font-size:.9rem;color:#374151;margin-bottom:4px;text-align:center}
  .box{width:100%;aspect-ratio:1/1;border-radius:14px;display:flex;align-items:center;justify-content:center;
       font-size:clamp(22px,8.5vw,42px);font-weight:900;color:#111;border:2px solid #111}
  .small{aspect-ratio:1/1;border:2px solid #444;font-size:clamp(18px,7.5vw,34px)}
  .wood{background:var(--wood)}
  .fire{background:var(--fire);color:#fff}
  .earth{background:var(--earth)}
  .metal{background:var(--metal)}
  .water{background:var(--water);color:#fff}
  /* 태그/칩 */
  .tags{display:flex;gap:6px;flex-wrap:wrap}
  .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:#fff;border:1px solid var(--line)}
  /* 내부 가로 스크롤 바(화면 폭 고정, 내부만 좌우 이동) */
  .hscroll{display:flex;gap:8px;overflow-x:auto;scroll-snap-type:x proximity;padding-bottom:6px;touch-action:pan-x;-webkit-overflow-scrolling:touch}
  .hscroll::-webkit-scrollbar{height:8px}
  .hscroll::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:999px}
  .tile{flex:0 0 auto;width:78px;border:1px solid var(--line);border-radius:10px;background:#fff;padding:6px;text-align:center;scroll-snap-align:center}
  .yr{font-weight:700;margin-bottom:4px}
  .gbox{display:flex;flex-direction:column;gap:4px}
  .mini{display:flex;align-items:center;justify-content:center;height:34px;border-radius:8px;border:2px solid #111;font-weight:800}
  .mini.small{height:30px;border:2px solid #444}
  .on{outline:3px solid #2563eb}
  pre{background:#0b1220;color:#e6edf3;padding:12px;border-radius:8px;overflow:auto}
</style>
</head>
<body>
<header><div class="bar">만세력 조회</div></header>

<main class="phone">
  <!-- 입력 -->
  <fieldset>
    <legend>입력</legend>
    <div class="row">
      <label>년 <input id="yy" type="number" value="1973"></label>
      <label>월 <input id="mm" type="number" min="1" max="12" value="5"></label>
      <label>일 <input id="dd" type="number" min="1" max="31" value="13"></label>
    </div>
    <div class="row">
      <label>시(0~23) <input id="hh" type="number" min="0" max="23" value="14"></label>
      <label>분(0~59) <input id="mi" type="number" min="0" max="59" value="0"></label>
    </div>
    <div class="row">
      <label><input type="radio" name="cal" value="solar" checked> 양력</label>
      <label><input type="radio" name="cal" value="lunar"> 음력</label>
      <label><input id="leap" type="checkbox" disabled> 윤달</label>
      <span style="flex:1"></span>
      <label><input type="radio" name="sex" value="male" checked> 남</label>
      <label><input type="radio" name="sex" value="female"> 여</label>
    </div>
    <div class="row">
      <label><input type="radio" name="pivot" value="0"> 정시(0분)</label>
      <label><input type="radio" name="pivot" value="30" checked> 반시(30분)</label>
    </div>
    <div class="row">
      <label style="flex:1 1 100%;">프록시 주소
        <input id="proxy" type="text" value="https://saju-proxy.onrender.com">
      </label>
    </div>
    <div class="row">
      <button id="go">만세력 조회</button>
      <span id="msg" class="note">첫 호출은 15~30초 걸릴 수 있어요.</span>
    </div>
  </fieldset>

  <!-- 요약 -->
  <fieldset>
    <legend>요약</legend>
    <div class="tags">
      <span class="tag">양력</span><span id="solarText" class="tag">-</span>
      <span class="tag">음력</span><span id="lunarText" class="tag">-</span>
      <span class="tag">절기</span><span id="termText" class="tag">-</span>
      <span class="tag">기준</span><span id="stdText" class="tag">-</span>
    </div>
  </fieldset>

  <!-- 4주(고정, 안 늘어남) -->
  <fieldset>
    <legend>4주(오행 색상)</legend>
    <div class="ganzigrid">
      <div>
        <div class="cap">년</div>
        <div id="yStem"   class="box">-</div>
        <div id="yBranch" class="box small">-</div>
      </div>
      <div>
        <div class="cap">월</div>
        <div id="mStem"   class="box">-</div>
        <div id="mBranch" class="box small">-</div>
      </div>
      <div>
        <div class="cap">일</div>
        <div id="dStem"   class="box">-</div>
        <div id="dBranch" class="box small">-</div>
      </div>
      <div>
        <div class="cap">시</div>
        <div id="hStem"   class="box">-</div>
        <div id="hBranch" class="box small">-</div>
      </div>
    </div>
  </fieldset>

  <!-- 대운/세운/연주/월주: 내부 가로 스크롤 -->
  <fieldset>
    <legend>대운(가로 스크롤)</legend>
    <div id="daeRow" class="hscroll"></div>
  </fieldset>
  <fieldset>
    <legend>세운(가로 스크롤)</legend>
    <div id="seunRow" class="hscroll"></div>
  </fieldset>
  <fieldset>
    <legend>연주(가로 · 1975~출생+120)</legend>
    <div id="yearRow" class="hscroll"></div>
  </fieldset>
  <fieldset>
    <legend>월주(선택 연도 1~12월)</legend>
    <div id="monthRow" class="hscroll"></div>
  </fieldset>

  <details>
    <summary>원본 JSON</summary>
    <pre id="raw">-</pre>
  </details>
</main>

<script>
  // ===== 공통 =====
  function PROXY(){return document.getElementById('proxy').value.trim()||'https://saju-proxy.onrender.com';}
  const STEM_ELEM={'甲':'wood','乙':'wood','丙':'fire','丁':'fire','戊':'earth','己':'earth','庚':'metal','辛':'metal','壬':'water','癸':'water'};
  const BRANCH_ELEM={'子':'water','丑':'earth','寅':'wood','卯':'wood','辰':'earth','巳':'fire','午':'fire','未':'earth','申':'metal','酉':'metal','戌':'earth','亥':'water'};
  function elemOf(c){return STEM_ELEM[c]||BRANCH_ELEM[c]||'earth';}
  function split(g){return[g?.[0]||'-',g?.[1]||'-'];}
  function iv(id){const n=+document.getElementById(id).value;return Number.isFinite(n)?n:0;}
  function setText(id,t){document.getElementById(id).textContent=t;}
  function setBox(id,ch){const el=document.getElementById(id);el.textContent=ch||'-';el.className=el.className.replace(/\b(wood|fire|earth|metal|water)\b/g,'').trim();el.classList.add(elemOf(ch));}

  // 음력 선택 시 윤달 체크박스 활성화
  document.querySelectorAll('input[name=cal]').forEach(r=>{
    r.addEventListener('change',()=>{
      const isLunar=document.querySelector('input[name=cal]:checked').value==='lunar';
      const leap=document.getElementById('leap');
      leap.disabled=!isLunar; if(!isLunar) leap.checked=false;
    });
  });

  // API 호출(음력 실패 시 윤달 토글 재시도)
  async function fetchSaju(q){
    let r=await fetch(PROXY()+'/proxy/saju?'+new URLSearchParams(q),{cache:'no-store'});
    if(q.isLunar==='true'&&!r.ok){
      const q2={...q,leap:(q.leap==='true'?'false':'true')};
      r=await fetch(PROXY()+'/proxy/saju?'+new URLSearchParams(q2),{cache:'no-store'});
    }
    if(!r.ok) throw new Error(await r.text());
    return r.json();
  }

  // 대운/세운 가로 렌더
  function renderLine(listYears,listGanji,labels,containerId){
    const row=document.getElementById(containerId); row.innerHTML='';
    const now=(new Date()).getFullYear();
    (labels||[]).forEach((label,i)=>{
      const gj=(listGanji||[])[i]||''; const yy=(listYears||[])[i]||'';
      const [s,b]=split(gj);
      const tile=document.createElement('div'); tile.className='tile'+(yy===now?' on':'');
      tile.innerHTML=`<div class="yr">${label||yy}</div>
        <div class="gbox"><div class="mini ${elemOf(s)}">${s||'-'}</div>
        <div class="mini small ${elemOf(b)}">${b||'-'}</div></div>`;
      row.appendChild(tile);
      if(yy===now) setTimeout(()=>tile.scrollIntoView({inline:'center',behavior:'smooth'}),0);
    });
  }

  // 연주(1975~출생+120, 현재년도에 스냅)
  function renderYears(start,end,highlight){
    const row=document.getElementById('yearRow'); row.innerHTML='';
    for(let y=start;y<=end;y++){
      const stem=['甲','乙','丙','丁','戊','己','庚','辛','壬','癸'][(y+6)%10];
      const bran=['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'][(y+8)%12];
      const tile=document.createElement('div'); tile.className='tile'+(y===highlight?' on':''); tile.dataset.year=y;
      tile.innerHTML=`<div class="yr">${y}</div>
        <div class="gbox"><div class="mini ${elemOf(stem)}">${stem}</div>
        <div class="mini small ${elemOf(bran)}">${bran}</div></div>`;
      tile.addEventListener('click',()=>loadMonths(y));
      row.appendChild(tile);
      if(y===highlight) setTimeout(()=>tile.scrollIntoView({inline:'center',behavior:'smooth'}),0);
    }
  }

  // 월주(선택 연도 1~12월, 각 15일 12:00 기준)
  async function loadMonths(year){
    const row=document.getElementById('monthRow'); row.innerHTML='';
    const male=document.querySelector('input[name=sex]:checked').value==='male';
    const pivot=+document.querySelector('input[name=pivot]:checked').value;
    try{
      const calls=[...Array(12)].map((_,i)=>{
        const m=i+1; const q={year:year,month:m,day:15,hour:12,min:0,isMale:String(male),isLunar:'false',leap:'false',pivotMin:String(pivot)};
        return fetchSaju(q).then(d=>({m,gj:d.monthGanji}));
      });
      const list=await Promise.all(calls);
      list.forEach(({m,gj})=>{
        const [s,b]=split(gj);
        const tile=document.createElement('div'); tile.className='tile';
        tile.innerHTML=`<div class="yr">${m}월</div>
          <div class="gbox"><div class="mini ${elemOf(s)}">${s||'-'}</div>
          <div class="mini small ${elemOf(b)}">${b||'-'}</div></div>`;
        row.appendChild(tile);
      });
    }catch(e){ row.innerHTML='<span class="note">월주 불러오기 실패: '+(e?.message||e)+'</span>'; }
  }

  // 조회
  document.getElementById('go').addEventListener('click', async ()=>{
    const msg=document.getElementById('msg'); msg.textContent='조회 중...';
    const y=iv('yy'), m=iv('mm'), d=iv('dd'), h=iv('hh'), mi=iv('mi');
    const isLunar=document.querySelector('input[name=cal]:checked').value==='lunar';
    const leap=isLunar && document.getElementById('leap').checked;
    const isMale=document.querySelector('input[name=sex]:checked').value==='male';
    const pivotMin=+document.querySelector('input[name=pivot]:checked').value;

    try{
      const data=await fetchSaju({
        year:y, month:m, day:d, hour:h, min:mi,
        isMale:String(isMale), isLunar:String(isLunar), leap:String(leap), pivotMin:String(pivotMin)
      });
      document.getElementById('raw').textContent=JSON.stringify(data,null,2);

      // 요약(서버가 내려주면 쓰고, 없으면 요청값)
      setText('solarText', data.solarText || `${y}년 ${String(m).padStart(2,'0')}월 ${String(d).padStart(2,'0')}일 ${String(h).padStart(2,'0')}:${String(mi).padStart(2,'0')}`);
      setText('lunarText', data.lunarText || (isLunar? `요청: ${m}월 ${d}일 ${leap?'(윤달)':''}` : '-'));
      setText('termText',  data.termName ? `${data.termName} ${data.termDate||''}` : '-');
      setText('stdText',   `pivot ${pivotMin}분`);

      // 4주(정사각형 유지)
      const [ys,yb]=split(data.yearGanji), [ms,mb]=split(data.monthGanji), [ds,db]=split(data.dayGanji), [hs,hb]=split(data.hourGanji);
      setBox('yStem',ys); setBox('yBranch',yb);
      setBox('mStem',ms); setBox('mBranch',mb);
      setBox('dStem',ds); setBox('dBranch',db);
      setBox('hStem',hs); setBox('hBranch',hb);

      // 대운/세운 가로(현재년도 위치로 스냅)
      renderLine(data.daeWoonYear,data.daeWoonGanji,data.daeWoon,'daeRow');
      renderLine(data.seunYear,data.seunGanji,null,'seunRow');

      // 연주(1975~출생+120, 현재년도에 스냅)
      renderYears(1975, y+120, (new Date()).getFullYear());

      // 월주: 기본은 현재년도 로드
      loadMonths((new Date()).getFullYear());

      msg.textContent='완료';
    }catch(e){
      msg.textContent='오류: '+(e?.message||String(e));
    }
  });
</script>
</body>
</html>
