<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
<title>만세력 조회(모바일 고정 · 대운/연운/월운)</title>
<style>
  :root{
    --frame: 420px;             /* 스마트폰 고정폭 */
    --gap: 8px;
    --line:#e5e7eb; --muted:#6b7280; --bg:#f4f5f7; --card:#ffffff;
    --wood:#22c55e;  /* 목 */
    --fire:#ef4444;  /* 화 */
    --earth:#f59e0b; /* 토 */
    --metal:#9ca3af; /* 금 */
    --water:#60a5fa; /* 수(하늘색) */
  }
  *{box-sizing:border-box}
  body{margin:0;background:#eceff3;color:#111;font-family:system-ui,Segoe UI,Malgun Gothic,Apple SD Gothic Neo,Arial;overflow-x:hidden}
  header{background:#1f2937;color:#fff}
  header .bar{width:var(--frame);max-width:100vw;margin:0 auto;padding:12px 14px;font-weight:700}
  main.phone{width:var(--frame);max-width:100vw;margin:12px auto;padding:0 10px}
  fieldset{border:1px solid var(--line);border-radius:12px;background:var(--card);padding:12px;margin:10px 0}
  legend{font-weight:700;color:#111;padding:0 6px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin:6px 0}
  .row>label{flex:1 1 140px}
  input[type=number],input[type=text]{width:100%;padding:10px;border:1px solid var(--line);border-radius:8px;background:#fff}
  button{padding:10px 16px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
  .note{color:var(--muted);font-size:.9rem}

  /* 4주: 항상 1단 · 정사각형 박스(늘어나지 않음) */
  .ganzigrid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:6px}
  .cap{font-size:.9rem;color:#374151;margin-bottom:4px;text-align:center}
  .box{width:100%;aspect-ratio:1/1;border-radius:14px;display:flex;align-items:center;justify-content:center;
       font-size:clamp(22px,8.5vw,42px);font-weight:900;color:#111;border:2px solid #111}
  .small{aspect-ratio:1/1;border:2px solid #444;font-size:clamp(18px,7.5vw,34px)}
  .wood{background:var(--wood)}
  .fire{background:var(--fire);color:#fff}
  .earth{background:var(--earth)}
  .metal{background:var(--metal)}
  .water{background:var(--water);color:#fff}

  .tags{display:flex;gap:6px;flex-wrap:wrap}
  .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:#fff;border:1px solid var(--line)}

  /* 캐러셀(10칸) */
  .carousel{position:relative}
  .viewport{width:100%; overflow-x:auto; display:flex; gap:8px;
            scroll-snap-type:x proximity; -webkit-overflow-scrolling:touch; padding-bottom:6px}
  .viewport::-webkit-scrollbar{height:8px}
  .viewport::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:999px}
  .tile{flex:0 0 auto; width:36px;  /* JS에서 10칸 맞게 자동 보정 */
        border:1px solid var(--line);border-radius:10px;background:#fff;padding:6px;text-align:center;scroll-snap-align:center}
  .yr{font-size:13px;font-weight:700;margin-bottom:4px}
  .gbox{display:flex;flex-direction:column;gap:4px}
  .mini{display:flex;align-items:center;justify-content:center;height:34px;border-radius:8px;border:2px solid #111;font-weight:800;font-size:20px}
  .mini.small{height:30px;border:2px solid #444;font-size:18px}
  .subnote{margin-top:4px;font-size:12px;color:#374151}
  .on{outline:3px solid #2563eb}
  .nav{position:absolute;top:50%;transform:translateY(-50%);width:28px;height:28px;border-radius:50%;border:0;background:#0009;color:#fff;display:flex;align-items:center;justify-content:center}
  .nav.prev{left:-6px} .nav.next{right:-6px}
  .nav:disabled{opacity:.3}

  pre{background:#0b1220;color:#e6edf3;padding:12px;border-radius:8px;overflow:auto}
</style>
</head>
<body>
<header><div class="bar">만세력 조회</div></header>

<main class="phone">

  <!-- 입력 -->
  <fieldset>
    <legend>입력</legend>
    <div class="row">
      <label>년 <input id="yy" type="number" value="1973"></label>
      <label>월 <input id="mm" type="number" min="1" max="12" value="5"></label>
      <label>일 <input id="dd" type="number" min="1" max="31" value="13"></label>
    </div>
    <div class="row">
      <label>시(0~23) <input id="hh" type="number" min="0" max="23" value="14"></label>
      <label>분(0~59) <input id="mi" type="number" min="0" max="59" value="0"></label>
    </div>
    <div class="row">
      <label><input type="radio" name="cal" value="solar" checked> 양력</label>
      <label><input type="radio" name="cal" value="lunar"> 음력</label>
      <label><input id="leap" type="checkbox" disabled> 윤달</label>
      <span style="flex:1"></span>
      <label><input type="radio" name="sex" value="male" checked> 남</label>
      <label><input type="radio" name="sex" value="female"> 여</label>
    </div>
    <div class="row">
      <label><input type="radio" name="pivot" value="0"> 정시(0분)</label>
      <label><input type="radio" name="pivot" value="30" checked> 반시(30분)</label>
    </div>
    <div class="row">
      <label style="flex:1 1 100%;">프록시 주소
        <input id="proxy" type="text" value="https://saju-proxy.onrender.com">
      </label>
    </div>
    <div class="row">
      <button id="go">만세력 조회</button>
      <span id="msg" class="note">첫 호출은 15~30초 걸릴 수 있어요.</span>
    </div>
  </fieldset>

  <!-- 요약 -->
  <fieldset>
    <legend>요약</legend>
    <div class="tags">
      <span class="tag">양력</span><span id="solarText" class="tag">-</span>
      <span class="tag">음력</span><span id="lunarText" class="tag">-</span>
      <span class="tag">절기</span><span id="termText" class="tag">-</span>
      <span class="tag">기준</span><span id="stdText" class="tag">-</span>
    </div>
  </fieldset>

  <!-- 4주: 늘어나지 않음 -->
  <fieldset>
    <legend>4주(오행 색상)</legend>
    <div class="ganzigrid">
      <div><div class="cap">년</div><div id="yStem" class="box">-</div><div id="yBranch" class="box small">-</div></div>
      <div><div class="cap">월</div><div id="mStem" class="box">-</div><div id="mBranch" class="box small">-</div></div>
      <div><div class="cap">일</div><div id="dStem" class="box">-</div><div id="dBranch" class="box small">-</div></div>
      <div><div class="cap">시</div><div id="hStem" class="box">-</div><div id="hBranch" class="box small">-</div></div>
    </div>
  </fieldset>

  <!-- 대운 -->
  <fieldset>
    <legend>대운(가로 · 10칸)</legend>
    <div id="daeHeader" class="note" style="margin:6px 0 8px 2px;font-weight:700">
      대운수 : -(-)
    </div>
    <div id="car-dae" class="carousel" data-visible="10">
      <button class="nav prev" aria-label="이전">‹</button>
      <div id="daeRow" class="viewport"></div>
      <button class="nav next" aria-label="다음">›</button>
    </div>
  </fieldset>

  <!-- 연운(세운) -->
  <fieldset>
    <legend>연운(가로 · 10칸)</legend>
    <div id="runHeader" class="note" style="margin:6px 0 8px 2px;font-weight:700">
      연운 : 10개 창 (가운데 현재년도)
    </div>
    <div id="car-run" class="carousel" data-visible="10">
      <button class="nav prev" aria-label="이전">‹</button>
      <div id="runRow" class="viewport"></div>
      <button class="nav next" aria-label="다음">›</button>
    </div>
  </fieldset>

  <!-- 월운 -->
  <fieldset>
    <legend>월운(선택 연도 1~12월 · 10칸)</legend>
    <div id="car-month" class="carousel" data-visible="10">
      <button class="nav prev" aria-label="이전">‹</button>
      <div id="monthRow" class="viewport"></div>
      <button class="nav next" aria-label="다음">›</button>
    </div>
  </fieldset>

  <details>
    <summary>원본 JSON</summary>
    <pre id="raw">-</pre>
  </details>
</main>

<script>
  /* ===== 데이터/오행/십신 ===== */
  const STEM_ELEM={'甲':'wood','乙':'wood','丙':'fire','丁':'fire','戊':'earth','己':'earth','庚':'metal','辛':'metal','壬':'water','癸':'water'};
  const BRANCH_ELEM={'子':'water','丑':'earth','寅':'wood','卯':'wood','辰':'earth','巳':'fire','午':'fire','未':'earth','申':'metal','酉':'metal','戌':'earth','亥':'water'};
  const CYCLE=['wood','fire','earth','metal','water'];
  const CONTROL={wood:'earth', fire:'metal', earth:'water', metal:'wood', water:'fire'};
  const YANG='甲丙戊庚壬';
  function elemOf(c){return STEM_ELEM[c]||BRANCH_ELEM[c]||'earth';}
  function split(g){return[g?.[0]||'-',g?.[1]||'-'];}
  function setText(id,t){document.getElementById(id).textContent=t;}
  function iv(id){const n=+document.getElementById(id).value;return Number.isFinite(n)?n:0;}
  function PROXY(){return document.getElementById('proxy').value.trim()||'https://saju-proxy.onrender.com';}
  const nowYear=(new Date()).getFullYear();

  function isYang(stem){return YANG.includes(stem);}
  function tenGod(dayStem, otherStem){
    if(!dayStem||!otherStem) return '-';
    const ed=elemOf(dayStem), eo=elemOf(otherStem);
    const same=isYang(dayStem)===isYang(otherStem);
    const idx=k=>CYCLE.indexOf(k);
    if(eo===ed) return same?'비견':'겁재';
    if(eo===CYCLE[(idx(ed)+1)%5]) return same?'식신':'상관';
    if(eo===CYCLE[(idx(ed)+4)%5]) return same?'정인':'편인';
    if(eo===CONTROL[ed])          return same?'정재':'편재';
    if(CONTROL[eo]===ed)          return same?'정관':'편관';
    return '-';
  }
  function yearGanjiOf(y){
    const GAN=['甲','乙','丙','丁','戊','己','庚','辛','壬','癸'];
    const JI =['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
    return GAN[(y+6)%10]+JI[(y+8)%12];
  }

  /* 입력 보조 */
  document.querySelectorAll('input[name=cal]').forEach(r=>{
    r.addEventListener('change',()=>{
      const isLunar=document.querySelector('input[name=cal]:checked').value==='lunar';
      const leap=document.getElementById('leap'); leap.disabled=!isLunar; if(!isLunar) leap.checked=false;
    });
  });

  /* 4주 박스 색칠 */
  function setBox(id,ch){
    const el=document.getElementById(id);
    el.textContent=ch||'-';
    el.className=el.className.replace(/\b(wood|fire|earth|metal|water)\b/g,'').trim();
    el.classList.add(elemOf(ch));
  }

  /* API 호출(음력 실패 시 윤달 토글) */
  async function fetchSaju(q){
    let r=await fetch(PROXY()+'/proxy/saju?'+new URLSearchParams(q),{cache:'no-store'});
    if(q.isLunar==='true' && !r.ok){
      const q2={...q, leap:(q.leap==='true'?'false':'true')};
      r=await fetch(PROXY()+'/proxy/saju?'+new URLSearchParams(q2),{cache:'no-store'});
    }
    if(!r.ok) throw new Error(await r.text());
    return r.json();
  }

  /* 10칸 맞춤(타일 폭 자동 계산) */
  function fitTen(viewport){
    const visible = parseInt(viewport.closest('.carousel').dataset.visible || '10',10);
    const gap = 8;                                           // CSS gap과 동일
    const ww = viewport.clientWidth;
    const w = Math.floor((ww - gap*(visible-1)) / visible);
    viewport.querySelectorAll('.tile').forEach(t=>{ t.style.width = Math.max(36,w)+'px'; });
  }

  /* 캐러셀 버튼(뷰포트 폭 만큼 스크롤) */
  function initCarouselScroll(carId){
    const car=document.getElementById(carId);
    if(!car) return;
    const vp=car.querySelector('.viewport');
    const prev=car.querySelector('.prev');
    const next=car.querySelector('.next');
    const onResize=()=>fitTen(vp);
    window.addEventListener('resize', onResize);
    prev.onclick = ()=>vp.scrollBy({left:-vp.clientWidth,behavior:'smooth'});
    next.onclick = ()=>vp.scrollBy({left: vp.clientWidth,behavior:'smooth'});
    setTimeout(onResize,0);
  }

  /* ───────── 대운(샘플 스타일) ───────── */
  function renderDaeRowLikeSample(data, dayStem, birthYear){
    const vp = document.getElementById('daeRow');
    const header = document.getElementById('daeHeader');
    vp.innerHTML = '';

    // 첫 대운 나이(대운수)
    const firstYear = (data.daeWoonYear||[])[0] || birthYear;
    const startAge = Math.max(1, firstYear - birthYear + 1);

    // 방향
    const dirText = (data.daeWoon||[])[0] || '';
    const isForward = dirText.includes('순행');
    const dirLabel = isForward ? '정사' : '역사';

    header.textContent = `대운수 : ${startAge}(${dirLabel})`;

    // 2,12,22,…,92 (100세 이하)
    const ages = [];
    for(let a=startAge; a<=100; a+=10) ages.push(a);

    const gjList = data.daeWoonGanji || [];
    for(let i=0;i<ages.length && i<gjList.length;i++){
      const age = ages[i];
      const gj = gjList[i] || '';
      const [s,b] = split(gj);
      const tg = tenGod(dayStem, s);

      const tile = document.createElement('div');
      tile.className = 'tile' + ((data.daeWoonYear?.[i]===nowYear)?' on':'');
      tile.innerHTML = `
        <div class="yr">${age}</div>
        <div class="gbox">
          <div class="mini ${elemOf(s)}">${s||'-'}</div>
          <div class="mini small ${elemOf(b)}">${b||'-'}</div>
        </div>
        <div class="subnote">${tg}</div>
      `;
      vp.appendChild(tile);
    }
    fitTen(vp);
  }

  /* ───────── 연운(10칸, 가운데 현재년도, 1년 단위 이동) ───────── */
  let runCenterYear = nowYear;
  const RUN_VISIBLE = 10;

  function renderRunRow(centerYear){
    const vp = document.getElementById('runRow');
    const hdr = document.getElementById('runHeader');
    vp.innerHTML = '';

    const half = Math.floor(RUN_VISIBLE/2); // 5
    const start = centerYear - half;
    const end   = start + RUN_VISIBLE - 1;

    for(let y=start; y<=end; y++){
      const g = yearGanjiOf(y);
      const [s,b] = [g[0],g[1]];
      const tile = document.createElement('div');
      tile.className = 'tile' + (y===centerYear?' on':'');
      tile.innerHTML = `
        <div class="yr">${y}</div>
        <div class="gbox">
          <div class="mini ${elemOf(s)}">${s}</div>
          <div class="mini small ${elemOf(b)}">${b}</div>
        </div>
      `;
      tile.onclick = ()=>{ runCenterYear = y; renderRunRow(runCenterYear); loadMonths(y); };
      vp.appendChild(tile);
    }
    hdr.textContent = `연운 : ${start} ~ ${end} (가운데 ${centerYear})`;

    // 버튼: 1년씩 이동
    const car = document.getElementById('car-run');
    car.querySelector('.prev').onclick = ()=>{ runCenterYear -= 1; renderRunRow(runCenterYear); };
    car.querySelector('.next').onclick = ()=>{ runCenterYear += 1; renderRunRow(runCenterYear); };

    fitTen(vp);
  }

  /* ───────── 월운(선택 연도 1~12월, 10칸) ───────── */
  async function loadMonths(year){
    const vp=document.getElementById('monthRow'); vp.innerHTML='';
    const male=document.querySelector('input[name=sex]:checked').value==='male';
    const pivot=+document.querySelector('input[name=pivot]:checked').value;
    try{
      const calls=[...Array(12)].map((_,i)=>{
        const m=i+1;
        const q={year,month:m,day:15,hour:12,min:0,isMale:String(male),isLunar:'false',leap:'false',pivotMin:String(pivot)};
        return fetchSaju(q).then(d=>({m,gj:d.monthGanji}));
      });
      const list=await Promise.all(calls);
      list.forEach(({m,gj})=>{
        const [s,b]=split(gj);
        const tile=document.createElement('div'); tile.className='tile';
        tile.innerHTML=`<div class="yr">${m}월</div>
          <div class="gbox">
            <div class="mini ${elemOf(s)}">${s||'-'}</div>
            <div class="mini small ${elemOf(b)}">${b||'-'}</div>
          </div>`;
        vp.appendChild(tile);
      });
      fitTen(vp);
    }catch(e){
      vp.innerHTML='<span class="note">월운 불러오기 실패: '+(e?.message||e)+'</span>';
    }
  }

  /* 조회 */
  document.getElementById('go').addEventListener('click', async ()=>{
    const msg=document.getElementById('msg'); msg.textContent='조회 중...';
    const y=iv('yy'), m=iv('mm'), d=iv('dd'), h=iv('hh'), mi=iv('mi');
    const isLunar=document.querySelector('input[name=cal]:checked').value==='lunar';
    const leap=isLunar && document.getElementById('leap').checked;
    const isMale=document.querySelector('input[name=sex]:checked').value==='male';
    const pivotMin=+document.querySelector('input[name=pivot]:checked').value;

    try{
      const data=await fetchSaju({
        year:y, month:m, day:d, hour:h, min:mi,
        isMale:String(isMale), isLunar:String(isLunar), leap:String(leap), pivotMin:String(pivotMin)
      });
      document.getElementById('raw').textContent=JSON.stringify(data,null,2);

      /* 요약 */
      setText('solarText', data.solarText || `${y}년 ${String(m).padStart(2,'0')}월 ${String(d).padStart(2,'0')}일 ${String(h).padStart(2,'0')}:${String(mi).padStart(2,'0')}`);
      setText('lunarText', data.lunarText || (isLunar? `음력 ${m}월 ${d}일 ${leap?'(윤달)':''}`:'-'));
      setText('termText',  data.termName ? `${data.termName} ${data.termDate||''}` : '-');
      setText('stdText',   `pivot ${pivotMin}분`);

      /* 4주 */
      const [ys,yb]=split(data.yearGanji), [ms,mb]=split(data.monthGanji), [ds,db]=split(data.dayGanji), [hs,hb]=split(data.hourGanji);
      setBox('yStem',ys); setBox('yBranch',yb);
      setBox('mStem',ms); setBox('mBranch',mb);
      setBox('dStem',ds); setBox('dBranch',db);
      setBox('hStem',hs); setBox('hBranch',hb);

      /* 대운(샘플 스타일) */
      renderDaeRowLikeSample(data, ds, y);
      initCarouselScroll('car-dae');

      /* 연운(10칸 윈도우, 가운데 올해) + 월운 */
      runCenterYear = nowYear;
      renderRunRow(runCenterYear);
      loadMonths(runCenterYear);

      /* 월운 캐러셀 스크롤 버튼만 초기화 */
      initCarouselScroll('car-month');

      msg.textContent='완료';
    }catch(e){
      msg.textContent='오류: '+(e?.message||String(e));
    }
  });
</script>
</body>
</html>
